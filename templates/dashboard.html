{% extends "layout.html" %}
{% block content %}
<h1>统计仪表盘</h1>
<p>总发送组数: {{ total_sends }}，总打开次数: {{ total_opens }}</p>

<h2>每小时打开分布</h2>
<table>
  <tr><th>Hour</th><th>Count</th></tr>
  {% for hr,cnt in hourly %}
  <tr><td>{{ hr }}:00</td><td>{{ cnt }}</td></tr>
  {% endfor %}
</table>

<h2>Top 5 IP</h2>
<table>
  <tr><th>IP</th><th>Count</th></tr>
  {% for ip,cnt in top_ips %}
  <tr><td>{{ ip }}</td><td>{{ cnt }}</td></tr>
  {% endfor %}
</table>

<a href="{{ url_for('home') }}">← 返回首页</a>
