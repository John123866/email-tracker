<!doctype html>
<html>
<head><title>Tracking Info - {{ track_id }}</title></head>
<body>
    <h1>Tracking ID: {{ track_id }}</h1>
    <table border="1">
        <tr><th>#</th><th>Time</th><th>IP</th><th>User-Agent</th></tr>
        {% for e in events %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ e["opened_at"] }}</td>
            <td>{{ e["ip"] }}</td>
            <td>{{ e["user_agent"] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
